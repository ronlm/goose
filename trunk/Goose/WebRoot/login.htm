<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>管理中心登陆 V1.0</title>
<meta http-equiv=content-type content="text/html; charset=gb2312">
<link href="css/admin.css" type="text/css" rel="stylesheet">
</head>
<body onload=document.form1.userName.focus();>
	<table height="100%" cellspacing=0 cellpadding=0 width="100%"
		bgcolor=#002779 border=0>
		<tr>
			<td align="center">
				<table cellspacing=0 cellpadding=0 width=468 border=0>
					<tr>
						<td><img height=23 src="images/login_1.jpg" width=468>
						</td>
					</tr>
					<tr>
						<td><img height=147 src="images/login_2.jpg" width=468>
						</td>
					</tr>
				</table>
				<table cellspacing=0 cellpadding=0 width=468 bgcolor=#ffffff
					border=0>
					<tr>
						<td width=16><img height=122 src="images/login_3.jpg"
							width=16>
						</td>
						<td align="center">
							<table cellspacing=0 cellpadding=0 width=230 border=0>
								<form name=form1 action="" method="post">
									<tr height="5">
										<td width=5></td>
										<td width=56></td>
										<td></td>
									</tr>
									<tr height="36px">
										<td></td>
										<td>用户名</td>
										<td><input	type="text" name="userName" maxlength="30" size="24px" height="20px"></td>
									</tr>
									<tr height="">
										<td>&nbsp;</td>
										<td>密 码</td>
										<td>
											<input type="password" name="password" maxlength="30" size="24">
										</td>
									</tr>
									<tr height="20px">
										<td ></td>
										<td ></td>
										<td ><a href="#"><font color="red">忘记密码？</font></a></td>
									</tr>
									<tr style="padding-top: 3px">
										<td>&nbsp;</td>
										<td>&nbsp;</td>
										<td><input type=image height="30px" width=70
											src="images/login_Btn.png">
										</td>
									</tr>
								</form>
							</table>
						</td>
						<td width=16><img height=122 src="images/login_4.jpg"
							width=16>
						</td>
					</tr>
				</table>
				<table cellspacing=0 cellpadding=0 width=468 border=0>
					<tr>
						<td><img height=16 src="images/login_5.jpg" width=468>
						</td>
					</tr>
				</table>
				<table cellspacing=0 cellpadding=0 width=468 border=0 style="padding-top: 10px;">
					<tr>
						<td align=right><a href="#"
							target=_blank ><font color="white" size="3">联系我们</font>
						</a>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
